<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Evaluación Intermedia</title>
  </head>
  <body class="wrapper">
    <h1 class="title">Dados y Apuestas</h1>
    <h2>Introduce aquí tu jugada:</h2>
    <form action="">
      <select class="js-selected" name="" id="">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
      <input
        class="js-amount"
        placeholder="¿Cuánto apuestas?"
        type="number"
        name=""
        id=""
      />
      <input class="js-button button" type="submit" value="Jugar" />
      <input class="js-button hidden" type="submit" value="Reiniciar juego" />
    </form>
    <h2 class="js-message">Vamos a jugar!</h2>
    <p class="js-totaltext">Saldo: 50</p>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
